<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: left;
        }
        .header {
            width: 100%;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .headshot {
            width: 150px; /* Adjust size as needed */
            height: auto;
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image fits correctly within the circle */
        }
        .content {
            margin-top: 20px; /* Adjust spacing as needed */
            padding: 20px;
            width: 100%;
            max-width: 800px; /* Adjust max width as needed */
            text-align: center;
        }
        .message-box-container {
            position: fixed;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arrow {
            margin-right: 10px;
            font-size: 24px;
        }
        .message-box {
            width: 75%;
            min-height: 60px; /* Approx. 3 lines of text */
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
            color: grey;
        }
        .message-box:focus {
            color: black;
        }
    </style>
    <script>
        function clearPlaceholder(input) {
            if (input.value === "Type your question here ...") {
                input.value = "";
                input.style.color = "black";
            }
        }
        function restorePlaceholder(input) {
            if (input.value === "") {
                input.value = "Type your question here ...";
                input.style.color = "grey";
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="MyPic.JPG" alt="Dr. Joachim Bald" class="headshot">
        <h1>Dr. Joachim Bald</h1>
    </div>
    <div class="content">
        <p>This is the public web interface for my course chatbot.</p>
    </div>
    <div class="message-box-container">
        <span class="arrow">➡️</span>
        <textarea class="message-box" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this)">Type your question here ...</textarea>
    </div>
</body>
</html>
