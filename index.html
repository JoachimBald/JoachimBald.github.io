<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            position: relative;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .headshot {
            position: absolute;
            top: 10px;
            right: 100px;
            width: 15000px; /* Adjust size as needed */
            height: auto;
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image fits correctly within the circle */
        }
        .content {
            margin-top: 100px; /* Adjust to ensure content doesn't overlap with the image */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="MyPic.JPG" alt="Dr. Joachim Bald" class="headshot">
        <h1>Dr. Joachim Bald</h1>
    </div>
    <div class="content">
        <p>This is the public web interface for my course chatbot.</p>
    </div>
</body>
</html>
